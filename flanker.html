<!DOCTYPE html>
<html>
  <head>
    <title>Flanker</title>
    <script src="./dist/jspsych.js"></script>
    <script src="./dist/plugin-html-keyboard-response.js"></script>
    <script src="./dist/plugin-html-button-response.js"></script>
    <script src="./dist/plugin-fullscreen.js"></script>
    <script src="./config/variables.js"></script>
    <script src="./config/jp.js"></script> <!-- Use en.js for English instructions, jp.js for Japanese -->
    <link href="./dist/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function() {
         // 実験データをCSV形式で取得（correctなどの情報を含む）
    const csvData = jsPsych.data.get().csv(); // データをCSV形式で取得

    // データをサーバに送信
    sendDataToServer(csvData);
      }
    });

    let timeline = [];

   const id_input = {
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h1>実験ID入力</h1>
    <p>実験を始める前に、以下の入力欄に半角数字でIDを入力してください。</p>
    <input type="text" id="participant_id" placeholder="IDを入力" style="font-size: 18px; padding: 5px; width: 50%; margin-bottom: 10px;">
    <p id="error_message" style="color: red; display: none;">IDは半角数字で入力してください。</p>
  `,
  choices: ["次へ"],
  on_start: function() {
    document.querySelector('body').addEventListener('click', function(event) {
      // ボタン押下のデフォルト挙動を停止
      event.preventDefault();
    });
  },
  on_finish: function(data) {
    const id = document.getElementById("participant_id").value.trim();
    const errorMessage = document.getElementById("error_message");

    if (/^[0-9]+$/.test(id)) {
      data.participant_id = id; // IDをデータに保存
      errorMessage.style.display = "none"; // エラー非表示
    } else {
      errorMessage.style.display = "block"; // エラー表示
      jsPsych.endCurrentTimeline(); // タイムラインを終了して再入力を促す
    }
  }
};


    const enter_fullscreen = {
      type: jsPsychFullscreen,
      fullscreen_mode: true,
      message: lang.fullscreen,
      button_label: lang.utils.next
    }

    const welcome = {
      type: jsPsychHtmlButtonResponse,
      stimulus: lang.welcome,
      choices: [lang.utils.next]
    };

    const instructions = {
      type: jsPsychHtmlButtonResponse,
      stimulus: lang.instructions.flanker,
      choices: [lang.utils.next]
    };

    const beginTask = {
      type: jsPsychHtmlButtonResponse,
      stimulus: lang.begin,
      choices: [lang.utils.next],
      post_trial_gap: interstimuli_interval.instructions
    };
    timeline.push(id_input, enter_fullscreen, welcome, instructions, beginTask);
    
    const test_stimuli = [
      { stimulus: `
        <span class="text">
          <<<<<
        </span>`, correct_response: 'f' },
      { stimulus: `
        <span class="text">
          >>>>>
        </span>`, correct_response: 'j' },
      { stimulus: `
        <span class="text">
          >><>>
        </span>`, correct_response: 'f' },
      { stimulus: `
        <span class="text">
          <<><<
        </span>`, correct_response: 'j' }
    ];
    const fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div class="text">+</div>',
      choices: "NO_KEYS",
      trial_duration: 1000,
      data: {
        task: 'fixation'
      }
    };

    const test = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['f', 'j'],
      data: {
        task: 'response',
        correct_response: jsPsych.timelineVariable('correct_response')
      },
      on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }
    }
    const flanker = {
      timeline: [fixation, test],
      timeline_variables: test_stimuli,
      randomize_order: true, // randomize the order of the stimuli
      repetitions: 3 // repeat each stimulus
    }
    timeline.push(flanker);

    const end = {
      type: jsPsychHtmlButtonResponse,
      stimulus: lang.end,
      choices: [lang.utils.finish]
    };

    const exit_fullscreen = {
      type: jsPsychFullscreen,
      fullscreen_mode: false,
      delay_after: 0
    }
    timeline.push(end, exit_fullscreen);

    const debrief_block = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        const trials = jsPsych.data.get().filter({task: 'response'});
        const correct_trials = trials.filter({correct: true});
        const accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        // const rt = Math.round(correct_trials.select('rt').mean());

        return feedback(accuracy);
      }
    };
    timeline.push(debrief_block);

    jsPsych.run(timeline);

    // データをサーバに送信する関数
function sendDataToServer(csvData) {
  const now = new Date();
  const filename = `experiment_${now.getFullYear()}_${now.getMonth() + 1}_${now.getDate()}_${now.getHours()}_${now.getMinutes()}_${now.getSeconds()}.csv`;

  fetch("https://pipe.jspsych.org/api/data/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Accept: "*/*",
    },
    body: JSON.stringify({
      experimentID: "nTfNs3BeCPOK",  // jsPsych Pipeの実験ID
      filename: filename,            // ユニークなファイル名
      data: csvData                  // 実験データをCSV形式で送信
    }),
  })
  .then(response => {
    if (response.ok) {
      console.log('データが正常に保存されました');
    } else {
      console.error('データの保存中にエラーが発生しました');
    }
  })
  .catch(error => {
    console.error('通信エラーが発生しました:', error);
  });
}
  </script>
</html>
